---
  swagger: "2.0"
  info:
    title: "Log proxy server"
    description: "Allows clients to easily log to different endpoints simultaneously using a simple API"
    version: "1.0.0"
  host: "localhost:3000"
  schemes:
    - "http"
  basePath: "/"
  produces:
    - "application/json"
  paths:
    /log/{endpoint}:
      post:
        summary: "Logs to a proxy endpoint"
        description: "Logs the message to a preconfigured endpoint"
        parameters:
          -
            name: endpoint
            in: path
            description: "endpoint identifier, as configured server-side"
            required: true
            type: string
          -
            name: "message"
            in: "formData"
            description: "log message"
            required: true
            type: "string"
          -
            name: "level"
            in: "formData"
            description: "the log level"
            required: true
            type: "string"
            enum: ["silly", "debug", "verbose", "info", "warn", "error"]
            default: "info"
        responses:
          200:
            description: "empty acknowledgement"
            schema:
              type: "string"
          404:
            description: "invalid endpoint"
            schema:
              type: "string"
          default:
            description: "Unexpected error"
            schema:
              type: "string"
